<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Commande - Chargement...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .redirect {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
        .redirect a {
            color: #3498db;
            text-decoration: none;
        }
        .redirect a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Redirection automatique vers l'application Node.js
        window.onload = function() {
            setTimeout(function() {
                window.location.href = './app';
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>LM Commande</h1>
        <div class="loader"></div>
        <p>Chargement de l'application en cours...</p>
        <p class="redirect">Si vous n'êtes pas redirigé automatiquement, <a href="./app">cliquez ici</a>.</p>
    </div>
</body>
</html>
